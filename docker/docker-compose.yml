version: '3'
services:

  petata_web:
    build: ./web
    volumes:
      - ../src:/var/www/html
      - ./web/python_modules:/usr/local/lib/python3.7
    depends_on:
      - petata_db
    ports:
      - 8888:80

  petata_db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: petata
      MYSQL_USER: petata
      MYSQL_PASSWORD: petata
      TZ: 'Asia/Tokyo'
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./logs/mysql/:/var/log/mysql/
    ports:
      - 3306:3306

  petata_pma:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=petata_db
      - PMA_USER=petata
      - PMA_PASSWORD=petata
    depends_on:
      - petata_db
    ports:
      - 8080:80
