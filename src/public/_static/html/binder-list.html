<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../\css\petata.css">

    <!-- vendor -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <title>Petata</title>
</head>
<body>
    <header class="header mdc-elevation--z2">
        <div class="header__logo">
            <img class="header__logo-image" src="../../image/logo/logo_48_white.svg" width="42" height="42" alt="petata">
          <h1 class="header__logo-title">
            PETATA!
          </h1>
        </div>
    </header>

    <div class="container--binder-list">
        <div class="form--binder-list">
            <div class="form__title--binder-list">
                <h2>
                    Binder list
                </h2>
                <div>
                    <button class="form__title-button">Add binder</button>
                </div>
            </div>
            <div class="form__nav--binder-list">
                <ul class="form__tab-wrapper">
                    <li class="form__tab--selected">
                        <h3 class="form__tab-text">All</h3>
                    </li>
                    <li class="form__tab">
                        <h3 class="form__tab-text">Your own</h3>
                    </li>
                    <li class="form__tab">
                        <h3 class="form__tab-text">Paricipated</h3>
                    </li>
                    <li>
                        <h3 class="form__tab-text">Favorite</h3>
                    </li>
                </ul>
                <div>
                    <input class="form__tab-search" placeholder="Search">
                </div>
            </div>

            <div class="form__binder-card-wrapper">
                <div class="form__binder-card">
                    <div class="binder-card__info--own">
                        <img class="binder-card__info-thumbnail" src="../image/dummy.jpg" style="width: 56px; height:56px; object-fit: cover;" alt="バインダー名">
                        <div class="binder-card__info-title">
                            <h3>タイトル</h3>
                        </div>
                        <div class="binder-card__info-description">
                            <h4>
                                自分で管理しているバインダー
                            </h4>
                        </div>
                        <div class="binder-card__info-counter">
                            <div>
                                <img src="../../image/icon/perm_identity-black-24dp.svg" width="24" height="24" alt="petata">3
                            </div>
                            <div>
                                <img src="../../image/icon/image-black-24dp.svg" width="24" height="24" alt="petata">13
                            </div>
                            <div>
                                <img src="../../image/icon/star_border-black-24dp.svg" width="24" height="24" alt="petata">2
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="binder-card__button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#324750" width="64px" height="64px"><path d="M0 0h24v24H0z" fill="none"/><path d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"/></svg>
                        </button>
                    </div>
                    <div>
                        <button class="binder-card__button-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#324750" width="64px" height="64px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9zm7.5-5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                        </button>
                    </div><!-- /.binder-card__info -->
                </div><!-- /.form__binder-card -->

                <div class="form__binder-card">
                    <div class="binder-card__info--participated">
                        <img class="binder-card__info-thumbnail" src="../image/dummy.jpg" style="width: 56px; height:56px; object-fit: cover;" alt="バインダー名">
                        <div class="binder-card__info-title">
                            <h3>タイトル</h3>
                        </div>
                        <div class="binder-card__info-description">
                            <h4>
                                参加しているバインダー
                            </h4>
                        </div>
                        <div class="binder-card__info-counter">
                            <div>
                                <img src="../../image/icon/perm_identity-black-24dp.svg" width="24" height="24" alt="petata">3
                            </div>
                            <div>
                                <img src="../../image/icon/image-black-24dp.svg" width="24" height="24" alt="petata">13
                            </div>
                            <div>
                                <img src="../../image/icon/star_border-black-24dp.svg" width="24" height="24" alt="petata">2
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="binder-card__button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#324750" width="64px" height="64px"><path d="M0 0h24v24H0z" fill="none"/><path d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"/></svg>
                        </button>
                    </div>
                    <div>
                        <button class="binder-card__button-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#324750" width="64px" height="64px"><path d="M0 0h24v24H0z" fill="none"/><path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
                        </button>
                    </div>
                </div><!-- /.form__binder-card -->

                <div class="form__binder-card">
                    <div class="binder-card__info--favorite">
                        <img class="binder-card__info-thumbnail" src="../image/dummy.jpg" style="width: 56px; height:56px; object-fit: cover;" alt="バインダー名">
                        <div class="binder-card__info-title">
                            <h3>タイトル</h3>
                        </div>
                        <div class="binder-card__info-description">
                            <h4>
                                お気に入り登録しているバインダー
                            </h4>
                        </div>
                        <div class="binder-card__info-counter">
                            <div>
                                <img src="../../image/icon/perm_identity-black-24dp.svg" width="24" height="24" alt="petata">3
                            </div>
                            <div>
                                <img src="../../image/icon/image-black-24dp.svg" width="24" height="24" alt="petata">13
                            </div>
                            <div>
                                <img src="../../image/icon/star_border-black-24dp.svg" width="24" height="24" alt="petata">2
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="binder-card__button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#324750" width="64px" height="64px"><path d="M0 0h24v24H0z" fill="none"/><path d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"/></svg>
                        </button>
                    </div>
                    <div>
                        <button class="binder-card__button-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#324750" width="64px" height="64px"><path d="M0 0h24v24H0z" fill="none"/><path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
                        </button>
                    </div>
                </div><!-- /.form__binder-card -->
            </div>
        </div><!-- /.form -->
    </div><!-- /.container -->
</body>
</html>
