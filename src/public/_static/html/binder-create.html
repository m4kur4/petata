<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../\css\petata.css">

    <!-- Google login-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

    <!-- vendor -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <title>Petata</title>
</head>
<body>
    <header class="header mdc-elevation--z2">
        <div class="header__logo">
            <img class="header__logo-image" src="../../image/logo/logo_48_white.svg" width="42" height="42" alt="petata">
          <h1 class="header__logo-title">
            PETATA!
          </h1>
        </div>
    </header>

    <div class="container--signin">
        <div class="form--create-binder">
            <div class="form__title">
                <h2>
                    <img src="../../image/logo/logo_32.svg" width="48" height="48" alt="petata">
                    Create binder
                </h2>
            </div>
            <div class="form__wrapper--create-binder-left">
                <label class="form__label">Binder name*
                    <span class="form__error-message">バインダー名は必須です。</span>
                </label>
                <input type="text" class="form__text" placeholder="ぺた太のアートワーク">
                <label class="form__label">Description
                    <span class="form__error-message"></span>
                </label>
                <textarea class="form__text-area" cols="50" rows="8" wrap="soft" placeholder="バインダーの説明を入力します。"></textarea>
                <button type="button" class="form__button--submit">Create</button>
            </div>
            <div class="form__wrapper--create-binder-right">
                <label class="form__label">Labels</label>
                <div class="form__button--add-label">
                        <svg xmlns="http://www.w3.org/2000/svg" height="56" viewBox="0 0 24 24" width="56"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                </div>
                <div class="form__label-list"></div>
            </div>
            <a href="#" class="form__link">Sign up</a>
        </div>
    </div><!-- /.container -->
</body>
</html>
