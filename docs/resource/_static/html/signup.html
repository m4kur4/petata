<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../\css\petata.css">

    <!-- vendor -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <title>Petata</title>
</head>
<body>
    <header class="header mdc-elevation--z2">
        <div class="header__logo">
            <img class="header__logo-image" src="../../image/logo_48_white.svg" width="42" height="42" alt="petata">
          <h1 class="header__logo-title">
            PETATA!
          </h1>
        </div>
    </header>

    <div class="container--signup">
        <div class="form--signup">
            <div class="form__title">
                <h2>
                    <img src="../../image/logo_32.svg" width="48" height="48" alt="petata">
                    Sign up
                </h2>
            </div>
            <div class="form__wrapper--signup">
                <label class="form__label">User name*</label>
                <input type="text" class="form__text" placeholder="ぺったん太郎">
                <label class="form__label">Email*
                    <span class="form__error-message">メールアドレスの形式が正しくありません。</span>
                </label>
                <input type="text" class="form__text" placeholder="taro-2525@petata.com">
                <label class="form__label">Password*</label>
                <input type="password" class="form__text">
                <label class="form__label">Password (Confirm)*
                    <span class="form__error-message">パスワードが一致しません。</span>
                </label>
                <input type="password" class="form__text">
                <button type="button" class="form__button--submit">Sign up</button>
            </div>
            <a href="#" class="form__link">Sign in</a>
        </div>
    </div><!-- /.container -->
</body>
</html>
